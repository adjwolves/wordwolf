name: CI for backend
on:
  push:
    branches:
      - main
    paths:
      - "wordwolf-backend/**"
      - ".github/workflows/ci-backend.yml"
      - "!**.md"
  pull_request:
    branches:
      - "*"
    paths:
      - "wordwolf-backend/**"
      - ".github/workflows/ci-backend.yml"
      - "!**.md"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
